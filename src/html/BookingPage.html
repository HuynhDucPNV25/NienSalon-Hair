
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/Booking-Hair.css">

</head>
<body >
    
    <div class="container" >
        <!-- <h1></h1> -->
        <form class="form-booking-hair">
            <h1 class="text-center">ĐẶT LỊCH</h1>
            <div class="d-flex flex-wrap">
                <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Tên mẫu tóc:</label>
                        <input type="text" class="form-control" id="modalName" readonly>          
                    </div>
                    <div>
                        <label for="price" class="col-form-label">Giá mẫu:</label>
                        <input type="text" class="form-control" id="price" readonly>
                    </div>
                    <div class="form-group">
                        <label for="arange" class="col-form-label">Chi nhánh:</label>
                        <input type="text" class="form-control" id="arange" required readonly>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="date" class="col-form-label" id="input-date">Ngày:</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="col">
                                <label for="time-select" class="col-form-label">Thời gian:</label>
                                <select class="form-control" id="time-select" required>
                                    <option value="morning">Buổi sáng</option>
                                    <option value="afternoon">Buổi chiều</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                        <label for="customerName" class="col-form-label">Người đặt lịch: </label>
                        <input type="text" class="form-control" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="col-form-label">Số điện thoại:</label>
                        <input type="number" class="form-control" id="phoneNumber" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Những lưu ý cần thiết:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" id="button-booking-hair" onclick="submitBooking()" class="btn btn-primary">Đặt lịch</button>
                    </div>

            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" ></script>
    <script src="../JS/Booking-Hair.js"></script>
</body>
</html>
