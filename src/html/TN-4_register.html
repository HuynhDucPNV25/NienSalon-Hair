<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/TN-4_register.css">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="container-register" class="container my-5">
      <div id="subContainer-register" class="row justify-content-center">
        <div class="col-12 col-lg-8 col-xl-6">
          <div class="card border-info p-3 p-md-5"
            style="box-shadow: rgba(0, 0, 0, 0.09) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;">
            <h2 class="text-center text-info mb-4">Đăng Ký Tài Khoản</h2>
            <div class="row">
              <div class="col-md-6 form-group">
                <label for="name-f">Họ và Tên</label>
                <input type="text" class="form-control" name="fname" id="name-f"
                  placeholder="Họ và Tên" required>
              </div>
              <div class="col-md-6 form-group">
                <label for="name-l">Tên Đăng Nhập</label>
                <input type="text" class="form-control" name="lname" id="accountName"
                  placeholder="Tên Đăng Nhập" required>
              </div>
              <div class="col-md-6 form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email"
                  placeholder="Nhập Địa Chỉ Email" required>
              </div>
              <div class="col-md-6 form-group">
                <label for="tel">Số Điện Thoại</label>
                <input type="tel" name="phone" class="form-control" id="tel"
                  placeholder="Nhập Số Điện Thoại" required>
              </div>
              <div class="col-md-6 form-group">
                <label for="pass">Mật Khẩu</label>
                <input type="password" name="password" class="form-control"
                  id="pass" placeholder="Nhập Mật Khẩu" required>
              </div>
              <div class="col-md-6 form-group">
                <label for="pass2">Xác Nhận Mật Khẩu</label>
                <input type="password" name="cnf-password" class="form-control"
                  id="pass2" placeholder="Nhập Lại Mật Khẩu" required>
              </div>

              <div id="form-check-gender" class="gender-container">
                <div class="col-md-6 form-group">
                  <input class="form-control" placeholder="Chọn Giới Tính Của Bạn" readonly required>
                </div>
              
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="maleGender" name="gender" value="male">
                  <label class="form-check-label" for="maleGender">Nam</label>
                </div>
                <div class="form-check">
                  <input  style="margin-left: 13px;" class="form-check-input" type="radio" id="femaleGender" name="gender" value="female">
                  <label style="margin-left: 32px;"  class="form-check-label" for="femaleGender">Nữ</label>
                </div>
              </div>
              

              <div id="form-check-role" class="role-container">
              <div class="col-md-6 form-group">
                <input class="form-control" placeholder="   Chọn Vai Trò Của Bạn! >" readonly required>
              </div>


                <div class="form-check">
                  <input class="form-check-input" type="radio" id="adminRole" name="role" value="admin">
                  <label class="form-check-label" for="adminRole">Admin</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="userRole" name="role" value="user">
                  <label class="form-check-label" for="userRole">User</label>
                </div>
              </div>
              
              <div class="col-12 form-group d-flex justify-content-center">
                <button class="btn btn-primary" onclick="register()">Đăng Ký</button>
              </div>
              <a id="askHaveAcc"
                href="/src/html/TN-17_loginPage.html"
                class="text-decoration-none text-brown">
                <button type="button"
                  class="btn btn-link d-flex justify-content-center">
                  Bạn đã có tài khoản ? Đăng Nhập Ngay!
                </button></a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../Js/TN-4_register.js"></script>
</html>
