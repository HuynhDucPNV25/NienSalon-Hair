                <a href="../html/TN-25_Admin-add-hair.html">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Thêm mẫu tóc
                    </button>
                </a>


                    <div class="modal fade" id="putDataHair" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <label for="id" class="col-form-label">ID:</label>
                                            <input type="text" class="form-control" id="id" readonly>    
                                        </div>
                                        <div class="col">
                                            <label for="nameHair" class="col-form-label">Tên mẫu tóc:</label>
                                            <input type="text" class="form-control" id="nameHair">  
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <label for="address_hair" class="col-form-label">Địa chỉ :</label>
                                            <input type="text" class="form-control" id="address_hair">    
                                        </div>
                                        <div class="col">
                                            <label for="city_hair" class="col-form-label">Thành phố:</label>
                                            <input type="text" class="form-control" id="city_hair">    
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <label for="price_hair" class="col-form-label">Giá :</label>
                                            <input type="number" class="form-control" id="price_hair">    
                                        </div>
                                        <div class="col">
                                            <label for="discount_hair" class="col-form-label">Giảm giá:</label>
                                            <input type="number" class="form-control" id="discount_hair">    
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                   
                                    <img id="hairModal"  src="" alt="">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <label for="service_hair" class="col-form-label">Dịch vụ :</label>
                                            <input type="text" class="form-control" id="service_hair">    
                                        </div>
                                        <div class="col">
                                            <label for="moiCu_hair" class="col-form-label">Mới (Cũ):</label>
                                            <input type="text" class="form-control" id="moiCu_hair">    
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="message_hair" class="col-form-label">Mô tả:</label>
                                    <textarea class="form-control" id="message_hair"></textarea>
                                </div>
                                
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="buttonUpdateHair" onclick="updateHair()">Thêm</button>
                        </div>

                <table class="table table-hover" id="tableHair" style="position: relative; top:10px">
