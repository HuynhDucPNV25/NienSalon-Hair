            <div class="content">
                <h2 class="table-title">Bảng quản lý sản phẩm</h2>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createData" data-whatever="@mdo">Thêm sản phẩm</button>

                    <div class="modal fade" id="createData" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Thêm mẫu tóc</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="nameProduct" class="col-form-label">Tên sản phẩm:</label>
                                    <input type="text" class="form-control" id="nameProduct">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <label for="price" class="col-form-label">Giá :</label>
                                            <input type="number" class="form-control" id="price">    
                                        </div>
                                        <div class="col">
                                            <label for="discount" class="col-form-label">Giảm giá:</label>
                                            <input type="number" class="form-control" id="discount">    
                                        </div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <label for="image" class="col-form-label">Ảnh :</label>
                                            <input id="image" type="file" accept="image/*" onchange="loadFile(event)">
                                            <img style="width: 200px; height: 200px; list-style-type: none;"  id="output"/>   
                                        </div>
                                        <div class="col">
                                            <label for="moiCu" class="col-form-label">Mới (Cũ):</label>
                                            <input type="text" class="form-control" id="moiCu">    
                                        </div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="message" class="col-form-label">Mô tả:</label>
                                    <textarea class="form-control" id="message"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                            <button type="button" class="btn btn-primary" onclick="addProduct()">Thêm</button>
                        </div>
                        </div>
                    </div>
                    </div>
                   
                    <div class="modal fade" id="putData" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Chỉnh sửa mẫu tóc</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col">
                                                <label for="id" class="col-form-label">ID</label>

                                                <input type="text" class="form-control" id="id" readonly>

                                            </div>
                                            <div class="col">
                                                <label for="nameProducts" class="col-form-label">Tên sản phẩm:</label>
                                                <input type="text" class="form-control" id="nameProducts">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col">
                                                <label for="priceProduct" class="col-form-label">Giá :</label>
                                                <input type="number" class="form-control" id="priceProduct">    
                                            </div>
                                            <div class="col">
                                                <label for="discounts" class="col-form-label">Giảm giá:</label>
                                                <input type="number" class="form-control" id="discounts">    
                                            </div>
    
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col">
                                                <label for="img" class="col-form-label">Ảnh :</label>
                                                <!-- <input type="file" class="form-control" id="img">     -->
                                                <img id="img">
                                            </div>
                                            <div class="col">
                                                <label for="moi" class="col-form-label">Mới (Cũ):</label>
                                                <input type="text" class="form-control" id="moi">    
                                            </div>
    
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="discribe" class="col-form-label">Mô tả:</label>
                                        <textarea class="form-control" id="discribe"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                                <button type="button" class="btn btn-primary" id="buttonUpdate" onclick="updateProduct(id)">Lưu</button>
                            </div>
                            </div>
                        </div>
                        </div>
                    
    

                <table class="table table-hover" id="tableHair" style="position: relative; top: 10px">
                    
                    <thead>
                        <tr>
                            <th scope="col" style="width: 5%;">ID</th>
                            <th scope="col"style="width: 12%;">Tên sản phẩm</th>
                            <th scope="col"style="width: 5%;">Giá</th>
                            <th id="limited-text" scope="col" style="width: 45%;">Mô tả</th>
                            <th scope="col"style="width: 15%;">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="resultProducts">                    
                    </tbody>
                    </table>
