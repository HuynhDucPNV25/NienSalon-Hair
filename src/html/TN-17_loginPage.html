<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../css/TN-17_loginPage.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="print-screen-login_failOrsuc">
            <p id="out"></p>
        </div>
        <center>
            <div class="form-login">
                <div class="cancel-icon-login">
                    <a href="./TN-1_HomePage.html"><img src="../../image/Close.png" alt></a>
                </div>
                <div class="login-text">
                    <h4>Đăng Nhập</h4>
                </div>
                <input class="border-phone" type="text" id="loginAccountName" placeholder="Tên Tài Khoản">
                <input class="border-password" type="password" id="loginPassword" placeholder="Mật Khẩu">
                <button id="loginButton" onclick="login()">Đăng Nhập</button>
                <div class="login-for">
                    <p>Bạn có thể đăng nhập bằng</p>
                </div>
                <button class="border-email" id="login-email" onclick="register()">
                    <label for="email-login">
                        <img class="iconEmail-Login" src="../../image/send-mail.png" alt>
                    </label>
                    <a href="TN-31_Login-Email.html" class="email-login" style="text-decoration: none;">EMAIL</a>
                </button>
                <br><br>
                <div class="ask-no_account">
                    <p>Bạn chưa có tài khoản?</p>
                </div>
                <div>
                    <a class="sign-in" href="./TN-4_register.html">Đăng kí</a>
                </div>
                <br>
                <div>
                    <a class="sign-in" href="/src/html/TN-5-SendEmail.html">Quên mật khẩu</a>
                </div>
            </div>
        </center>
        <div class="modal fade" id="loginFailedModal" tabindex="-1" role="dialog" aria-labelledby="loginFailedModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content border-danger">
                <div class="modal-header bg-danger text-white">
                  <h5 class="modal-title" id="loginFailedModalLabel">Đăng nhập thất bại</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p class="text-danger font-weight-bold">Tên đăng nhập hoặc mật khẩu không đúng!</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                </div>
              </div>
            </div>
          </div>
    </body>
    <script src="../Js/TN-17_loginPage.js"></script>
    <script src="../Js/AllPage.js"></script>
</html>
