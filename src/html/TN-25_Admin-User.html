    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const userAPI = "https://pnv-hair.onrender.com/Account";
        const apppaerUsser = document.getElementById('getUsers');
        
        const getUsers = async () => {
            try {
                const response = await axios.get(userAPI);
                const users = response.data;

                // Tạo một chuỗi HTML để chứa dữ liệu người dùng
                let usersHTML = '';

                users.forEach(user => {
                    if (!user.role) {
                        usersHTML += `
                            <tr>
                                <th scope="row">${user.id}</th>
                                <td>${user.name}</td>
                                <td>${user.password}</td>
                                <td>${user.email}</td>
                                <td>${user.phone}</td>
                                <td>${user.sex}</td>
                            </tr>`;
                            
                    }
                });

                // Gán chuỗi HTML vào phần tử tbody của bảng
                apppaerUsser.innerHTML = usersHTML;
            } catch (error) {
                console.error(error);
            }
        }

        getUsers();
    });

    
</script>
